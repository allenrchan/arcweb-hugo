<section id="specialties">
    <div class="container">
        <div class="row">
            <!-- Adjusted column for better responsiveness -->
            <div class="col-12 col-md-8 mx-auto">
                <h2 class="block wow fadeInUp animated mb-5 text-left" data-wow-delay=".3s" data-wow-duration="500ms">
                    SPECIALTIES
                </h2>
                <div id="carouselExampleIndicators" class="carousel slide wow fadeInUp animated" data-wow-delay=".6s" data-wow-duration="500ms" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        {{ range $index, $slide := .Site.Data.specialties.slides }}
                        <li data-target="#carouselExampleIndicators" data-slide-to="{{ $index }}" class="{{ if eq $index 0 }}active{{ end }}"></li>
                        {{ end }}
                    </ol>

                    <!-- Slides -->
                    <div class="carousel-inner">
                        {{ range $index, $slide := .Site.Data.specialties.slides }}
                        <div class="carousel-item {{ if eq $index 0 }}active{{ end }}">
                            <!-- Ensure responsive images -->
                            <img class="d-block w-100" src="{{ $slide.image }}" alt="Slide {{ add $index 1 }}" style="object-fit: cover;">
                            <div class="carousel-caption d-none d-md-block text-center bg-dark bg-opacity-50 p-3 rounded">
                                <h5 class="text-white">{{ $slide.caption_title }}</h5>
                                <p class="text-white">{{ $slide.caption_text }}</p>
                            </div>
                        </div>
                        {{ end }}
                    </div>

                    <!-- Controls -->
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
